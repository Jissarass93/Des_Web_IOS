<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pseudoelementos</title>
    <style>
        /* todo conteudo que for seletor adicionar um estilo nao definido qual linha especifica do html  ::selector*/
        ::selection {
            color: gold;

            background-color: red;
        }
/* selection deficnido com paragrafo P, posso definir qulaquer seletor  */
        p::selection {
            color: white;
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1>Selecione com o mouse parte do texto:</h1>
    <p>Esse é um parágrafo.</p>
    <div>Esse é um texto do elemento div.</div>
</body>

</html>
