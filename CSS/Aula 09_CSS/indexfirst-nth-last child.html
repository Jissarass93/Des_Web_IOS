 <!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pseudoclasses</title>
    <style>
        /* esta aplicando estilo no primeiro filho */
        .mylist li:first-child {
            background: greenyellow;
        }
/* esta aplicando estilo na 3 linha da minha lista,porem eu posso aplicar em qual linha q eu necessitar */
        .mylist li:nth-child(3) {
            background: grey;
        }
/* aplicando estilo no ultimo filho (ultima linha) */
        .mylist li:last-child {
            background: yellow;
        }
    </style>
</head>

<body>
    <section>
        <p>Lista não ordenada colorida</p>
        <ul class="mylist">
            <li>Primeiro filho</li>
            <li>Segundo filho</li>
            <li>Terceiro filho</li>
            <li>Quarto filho</li>
            <li>Último filho</li>
        </ul>
    </section>
</body>
</html>
