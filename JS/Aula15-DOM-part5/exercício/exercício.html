<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <title>DOM - HORTIFRUT</title>
</head>

<body>
    <header id="main-header" class="bg-info text-black p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="./img/frutas.png" / width="1060" height="340" />
                    <h1 id="header-title" class="font-weight-bold text-danger ">FRUIT MARKET</h1>
                </div>
                <div class="container">
                    <div id="main" class="card card-body">
                        <h2 class="title">Adicionar Item</h2>
                        <form id="addForm" class="form-control mb-3">
                            <div class="row">
                                <div class="col-4 d-flex">
                                    <input type="text" class="form-control " id="produto" placeholder='Produto' />
                                    <input type="text" class="form-control mx-2 " id="quantidade" placeholder='Quantidade' />
                                    <input type="text" class="form-control " id="valor" placeholder='Valor' />

                                </div>
                                <div class="col-2">

                                    <input type="submit" class="btn btn-dark"  id="botao" value="Add" />
                                </div>


                                <h2 class="title">Meus Itens</h2>
                                <ul id="items" class="list-group">

                                    <li class="list-group-item">
                                        Manga
                                        <button class="btn btn-success btn-sm float-end p-1 active " >
                                            +
                                        </button>
                                        <button class="btn btn-warning btn-sm float-end p-1 active mx-3">
                                            -
                                        </button>
                                        <button class="btn btn-danger btn-sm float-end p-1 delete  ">
                                            X
                                        </button>
                                    </li>

                                </ul>

                        </form>
                        <div class="">
                            <p class="fw-1 fs-2">Total:R$ 0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="exercicio.js"></script>
</body>
