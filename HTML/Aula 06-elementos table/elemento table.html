<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Elemento table</title>
</head>

<body>
    <header>
        <h1>Elemento table</h1>
    </header>

    <article>
        <table><!--elemento tabela-->
            <tr><!-- tr linha da tabela inicio da linha-->
                <th>Mês</th><!--th cabeçalho dentro tabela -->
                <th>Poupança</th>
            </tr>
            <tr>
                <td>Janeiro</td><!--td conteudo da tabela-->
                <td>R$100</td>
            </tr>
            <tr>
                <td>Fevereiro</td>
                <td>R$80</td>
            </tr>
        </table>
        <br />
    </article>
    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>
</body>

</html>
