<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Elemento table</title>
</head>

<body>
    <header>
        <h1>Exercicios Aula06 Html</h1>
    </header>

    <article>
        <table>
            <caption>Segundo semestre 2021</caption>
            <!--serve para inserir a legenda da tabela exige marcações de abertura e fechamento-->
            <thead>
                <th colspan="6">Vendas Segundo Semestre</th>
                
                <tr>
                    <th>Mês</th>
                    <th>Vendas</th>
                </tr>
            </thead>
            <tbody>
                <td rowspan="2"></td>

                <tr>
                    <td>Julho</td>
                    <td>R$200</td>
                    
                </tr>
                <tr>
                    <td>Agosto</td>
                    <td>R$230</td>
                    
                </tr>
                <tr>
                    <td>Setembro</td>
                    <td>R$250</td>
                   
                </tr>
                <tr>
                    <td>Outubro</td>
                    <td>R$300</td>
                    
                </tr>
                <tr>
                    <td>Novembro</td>
                    <td>R$200</td>
                   
                </tr>
                <tr>
                    <td>Dezembro</td>
                    <td>R$350</td>
                    
                </tr>

                </tr>
                <caption>Vendas Segundo Semestre de 2021</caption>
                <thead>
                    <tr>
                        
                </thead>
            </tbody>
            <tfoot>
                <!--agrupar conteudo rodapé-->
                <tr>
                    <td>Soma:</td>
                    <td>R$1530</td>
                </tr>
                
            </tfoot>
        </table>
        <br />
    </article>

    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>
</body>

</html>
