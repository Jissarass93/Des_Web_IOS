<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Elemento table</title>
</head>

<body>
    <header>
        <h1>Elementos thead tbody e tfoot</h1>
    </header>

    <article>
        <table>
            <caption>Dinheiro poupado em 2020</caption><!--serve para inserir a legenda da tabela exige marcações de abertura e fechamento-->
            <thead><!--cabeçalho-->
                <tr>
                    <th>Mês</th>
                    <th>Poupança</th>
                </tr>
            </thead>
            <tbody><!--agrupar o conteudo do corpo-->
                <tr>
                    <td>Janeiro</td>
                    <td>R$100</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>R$80</td>
                </tr>
            </tbody>
            <tfoot><!--agrupar conteudo rodapé-->
                <tr>
                    <td>Soma:</td>
                    <td>R$180</td>
                </tr>
            </tfoot>
        </table>
        <br />
    </article>

    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>
</body>

</html>
